<div class="container">
  <h2>Conhecimentos</h2>
  <ul>
    @for (conhecimento of arrayConhecimentos(); track conhecimento) {
    <li>
      <img
        [src]="conhecimento.src"
        [alt]="conhecimento.alt"
        loading="lazy"
        width="70px"
        height="30px"
      />
      <span>{{ conhecimento.nome }}</span>
    </li>
    }
  </ul>
</div>
